{% extends 'base.html' %}

{% block title %}Camera{% endblock %}

{% block content %}
<style>
    #live-stream-image {
        width: 100%;
        max-width: 100vw;
        height: 80vh;
        object-fit: contain;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background: #ffffff;
    }
</style>
<div class="container-fluid mt-4">
    <h1 class="text-center mb-4">Quan sát trực tiếp</h1>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Camera trực tiếp</h5>
                </div>
                <div class="card-body p-0">
                    <img src="{{ url_for('video_feed') }}" alt="Camera Trực Tiếp" id="live-stream-image">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const image = document.getElementById('live-stream-image');
    setInterval(function() {
        image.src = "{{ url_for('video_feed') }}?t=" + new Date().getTime();
    }, 100);
</script>

{% endblock %}
